<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ブリックワークス | お問い合わせ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="contact">
  <div class="page">
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="logo">
          <span class="logo-mark"></span>
          <span class="logo-text">BRICK WORKS</span>
        </a>
        <nav class="nav-links" id="nav-pc">
          <a href="index.html" data-page="top">TOP</a>
          <a href="Company.html" data-page="company">COMPANY</a>
          <a href="Service.html" data-page="service">SERVICE</a>
          <a href="Recruit.html" data-page="recruit">RECRUIT</a>
          <a href="Parther.html" data-page="partner">PARTNER</a>
          <a href="Contact.html" data-page="contact">CONTACT</a>
        </nav>
        <a href="Contact.html" class="nav-cta">お問い合わせ</a>
      </div>
    </header>

    <main class="page-main">
      <section class="page-hero">
        <div class="container">
          <h1 class="page-title">Contact</h1>
          <p class="page-lead">
            案件のご相談、採用についてのご質問など、こちらからお気軽にお問い合わせください。
          </p>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <form class="contact-form">
            <div class="form-row">
              <label for="name">お名前</label>
              <input id="name" type="text" name="name" />
            </div>
            <div class="form-row">
              <label for="email">メールアドレス</label>
              <input id="email" type="email" name="email" />
            </div>
            <div class="form-row">
              <label for="type">お問い合わせ種別</label>
              <select id="type" name="type">
                <option>案件のご相談</option>
                <option>採用について</option>
                <option>協業・パートナーについて</option>
                <option>その他</option>
              </select>
            </div>
            <div class="form-row">
              <label for="message">メッセージ</label>
              <textarea id="message" name="message" rows="5"></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn-primary">送信する（ダミー）</button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <small>© 2025 Brick Works Inc. All rights reserved.</small>
      </div>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
