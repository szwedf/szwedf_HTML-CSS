<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Café Lumière | Menu</title>
  <link rel="stylesheet" href="style4.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Noto+Sans+JP:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
  <div id="app">
    <!-- ヘッダー（背景画像＋Homeリンク） -->
    <header class="menu-header">
      <a class="home-link" href="index4.html">
        {{ lang === 'jp' ? '← トップへ' : '← Home' }}
      </a>
      <h1>{{ lang === 'jp' ? 'メニュー' : 'Menu' }}</h1>
      <p>{{ lang === 'jp' ? '朝食からディナーまで、季節の一皿とドリンクを。' : 'From breakfast to dinner with seasonal dishes and drinks.' }}</p>
    </header>

    <main class="menu">
      <!-- 言語切替 -->
      <div class="language-toggle">
        <button :class="{active: lang==='jp'}" @click="lang='jp'">JP</button>
        <button :class="{active: lang==='en'}" @click="lang='en'">EN</button>
      </div>

      <!-- カテゴリ -->
       <div class="menu-tools">
        <input class="input" v-model="query" placeholder="メニュー検索（例: パスタ / coffee）">
        <select class="input" v-model="sortKey">
          <option value="name">名前順</option>
          <option value="price">価格が安い順</option>
        </select>
      </div>

      <div class="categories">
        <button v-for="c in categories" :key="c.id"
                :class="{active: currentCategory===c.id}"
                @click="currentCategory=c.id">
          {{ c.label[lang] }}
        </button>
      </div>

      <!-- メニュー一覧 -->
      <div class="menu-grid">
        <article v-for="item in filteredMenu" :key="item.name.jp + item.price" class="menu-card">
          <div class="menu-card__head">
            <h3 class="menu-card__title">{{ item.name[lang] }}</h3>
            <span class="menu-card__price">¥{{ item.price }}</span>
          </div>
          <p class="menu-card__desc" v-if="item.description && item.description[lang]">
            {{ item.description[lang] }}
          </p>
        </article>
      </div>
    </main>

    <!-- トップへ戻る -->
    <button class="to-top" :class="{ show: showTop }" @click="scrollTop" aria-label="Back to top">▲</button>
  </div>

  <!-- データを先に読み込み -->
  <script src="./menu-data.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        lang: 'jp',
        currentCategory: 'lunch',
        showTop: false,
        categories: [
          { id:'breakfast', label:{jp:'朝食', en:'Breakfast'} },
          { id:'lunch',     label:{jp:'ランチ', en:'Lunch'} },
          { id:'dinner',    label:{jp:'ディナー', en:'Dinner'} },
          { id:'desserts',  label:{jp:'デザート', en:'Desserts'} },
          { id:'sides',     label:{jp:'サイドメニュー', en:'Sides'} },
          { id:'drinks',    label:{jp:'ドリンク', en:'Drinks'} },
        ],
      },
      computed: {
        filteredMenu(){
          const D = window.MENU_DATA || {};
          const id = this.currentCategory;
          if(id==='breakfast') return D.breakfast || [];
          if(id==='lunch')     return D.lunch || [];
          if(id==='dinner')    return D.dinner || [];
          if(id==='desserts')  return D.desserts || [];
          if(id==='sides')     return D.sides || [];
          if(id==='drinks'){
            const secs = D.drinks_sections || [];
            return secs.reduce((a,s)=>a.concat(s.items||[]),[]);
          }
          return [];
        }
      },
      methods: {
        scrollTop(){ window.scrollTo({ top: 0, behavior: 'smooth' }); }
      },
      mounted(){
        window.addEventListener('scroll', () => {
          this.showTop = window.scrollY > 300;
        });
      }
    });
  </script>
</body>
</html>
