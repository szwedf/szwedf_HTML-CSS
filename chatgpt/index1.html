<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimoire Studios | ゲーム開発会社</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.0.2/swiper-bundle.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/9.0.2/swiper-bundle.min.js" defer></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Grimoire Studios">
        </div>
        <nav>
            <ul>
                <li><a href="#about">会社紹介</a></li>
                <li><a href="#games">開発タイトル</a></li>
                <li><a href="#news">ニュース</a></li>
                <li><a href="#recruit">採用情報</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="slider">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="images/game1-thumb.jpg" alt="Game 1"></div>
                <div class="swiper-slide"><img src="images/game2-thumb.jpg alt="Game 2"></div>
                <div class="swiper-slide"><img src="images/game3-thumb.jpg" alt="Game 3"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    
    <section id="news">
        <h2>最新ニュース</h2>
        <ul>
            <li><a href="#">『ファンタジークエスト』発売決定！</a> <span>2025.06.01</span></li>
            <li><a href="#">新作RPG開発中!</a> <span>2025.02.15</span></li>
            <li><a href="#">東京ゲームショウ2025 出展決定！</a> <span>2025.01.30</span></li>
        </ul>
    </section>
    
    <section id="games">
        <h2>開発タイトル</h2>
        <div class="game-list">
            <div class="game-item">
                <img src="images/game1-thumb.jpg" alt="Game 1">
                <h3>ファンタジークエスト</h3>
            </div>
            <div class="game-item">
                <img src="images/game2-thumb.jpg" alt="Game 2">
                <h3>サイバーフューチャー</h3>
            </div>
            <div class="game-item">
                <img src="images/game3-thumb.jpg" alt="Game 3">
                <h3>ミスティックワールド</h3>
            </div>
        </div>
    </section>
    
    <section id="recruit">
        <h2>採用情報</h2>
        <p>Grimoire Studiosでは、新しい才能を求めています!</p>
        <a href="#" class="btn">詳細を見る</a>
    </section>
    
    <footer>
        <p>&copy; 2025 Grimoire Studios. All Rights Reserved.</p>
    </footer>
</body>
</html>
